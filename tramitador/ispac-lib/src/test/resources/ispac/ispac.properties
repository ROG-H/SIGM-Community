####################################################################
# CONFIGURACIÓN DE SESIONES Y BLOQUEOS
####################################################################

# El tag KeepAlive utilizado en las aplicaciones web ISPAC permite que los
# navegadores envien de forma automática un "ping" para indicar que
# la aplicación sigue activa.
# KEEP_ALIVE indica cada cuanto tiempo (en milisegundos) el navegador
# debe enviar el ping.
KEEP_ALIVE = 60000

# Indica el tiempo máximo que una sesión puede permanecer abierta sin
# enviar ningún ping. Cuando se sobrepase este tiempo el framework
# liberará la sesión junto con recursos y bloqueos obtenidos.
SESSION_TIMEOUT = 4800000


