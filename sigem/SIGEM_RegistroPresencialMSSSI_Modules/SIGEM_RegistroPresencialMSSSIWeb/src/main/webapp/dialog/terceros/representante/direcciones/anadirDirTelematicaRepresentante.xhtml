<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="es" lang="es">
<h:head>

</h:head>

<h:body>
	<ui:composition>
		<h:form id="formAnadirDirTelematicaRepresentante">
			<h:panelGrid id="gridAnadirDirTelematicaRepresentante" styleClass="modificarTerceros">
				<h:panelGrid id="gridAnadirDirTelematicaDatosRepresentante" columns="2" columnClasses="label, value" styleClass="modificarTerceros">

					<h:outputLabel value="#{msgs.labelTipoDireccionTelematica}"></h:outputLabel>
					<p:selectOneMenu id="direccionTelematicaTipoRepresentante" value="#{tercerosAction.nuevaDireccionTelematica.tipoDireccionTelematica.descripcion}" 
						valueChangeListener="#{tercerosAction.actualizaTipoDireccionTelematica}" filter="true">
						<f:attribute name="direccion" value="#{tercerosAction.nuevaDireccionTelematica}" />
						<f:selectItems value="#{tercerosAction.tiposDireccionTelematica}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msgs.labelDireccion}"></h:outputLabel>
					<p:inputText id="direccionTelematicaDireccionRepresentante" label="#{msgs.labelDireccion}" value="#{tercerosAction.nuevaDireccionTelematica.direccion}" ></p:inputText>					
				</h:panelGrid>

				<h:panelGroup id="botonesAnadirDireccionTelematicaRepresentante">
					<p style="text-align: center; margin: 0em;">
						<p:commandButton id="intBotonDireccionTelematicaAnadirAnadirRepresentante"
							styleClass="intBotonResultBusquedaAnadir" title="#{msgs.labelAnadir}" alt="#{msgs.labelAnadir}" value="#{msgs.labelAnadir}"
							process="@form" immediate="false"
							update=":interesadosform:formIModificarTerceroRepresentante:tabViewModificarTercero:modificarTerceroDireccionesTelematicasTbl"
							oncomplete="PF('int_aniadir_dir_telematica_representante').hide();"
							action="#{tercerosAction.guardaNuevaDireccionTelematica}">
						</p:commandButton >
						<p:commandButton styleClass="cerrar" id="intBotonDireccionTelematicaAnadirCerrarRepresentante" value="#{msgs.labelBotonCerrar}" immediate="true" 
							oncomplete="PF('int_aniadir_dir_telematica_representante').hide();" 
							update=":interesadosform:formIModificarTercero:tabViewModificarTercero:modificarTerceroDireccionesTelematicasTbl" />
					</p>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:composition>

</h:body>

</html>
