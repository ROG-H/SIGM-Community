integrante=select * from secr_miembro miembro, spac_expedientes exp where exp.numexp = miembro.numexp and exp.fcierre is null and exp.codprocedimiento='CR-SECR-01' and miembro.fecha_cese is null and exp.nifciftitular='#DNI#'
expediente=select inter.numexp, exp.nombreprocedimiento, exp.fapertura from spac_expedientes exp join spac_ct_procedimientos proce on exp.id_pcd = proce.id and proce.id_padre in (select id from spac_ct_procedimientos where cod_pcd='RESOLUCION-SECRETARIA') and exp.fcierre is null join spac_dt_tramites tramiteConv on (exp.numexp = tramiteConv.numexp and upper(tramiteConv.nombre) like 'CONVOCATORIA%' and tramiteConv.fecha_cierre is not null) left join spac_dt_tramites tramiteActa on (exp.numexp = tramiteActa.numexp and upper(tramiteActa.nombre) like '%ACTA%' and tramiteActa.nombre!='Acta con debates en audio') join spac_dt_intervinientes inter on exp.numexp = inter.numexp and inter.ndoc ='#DNI#' where tramiteActa.fecha_cierre is null order by exp.numexp
sesion=select fecha, hora from secr_sesion where numexp=?
nextvalHistorial=SELECT nextval('#SECUENCIA#')