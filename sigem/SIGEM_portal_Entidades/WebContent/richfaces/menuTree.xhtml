<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="Pragma" content="no-cache"/>
<title>Menú Principal</title>
</head>
<body>
 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="formulario" class="menu-form">
   	<div class="hamburgerButton">
   		<p>Menú 
   		<span class="hamburger">&#9776;</span>
   		</p>
   	</div>
   	<div class="menu">
     	<h:commandLink actionListener="#{beanUsuario.inicio}">
 			<table>
	    		<tr>
	    			<td><h:graphicImage url="/img/menu/home.png" styleClass="link_imagen" style="padding-left:12px" width="20px" title="Inicio" /></td>
	    			<td><h:outputText value="Inicio" styleClass="linkGrisButton" /></td>
	    		</tr>
	    	</table>
 		</h:commandLink>    
    	<div id="menu">             
	        <rich:tree nodeSelectListener="#{BeanTreeMenu.processSelection}" 
	            reRender="selectedNode,panelcuerpo" ajaxSubmitSelection="true"  
	            switchType="client" value="#{BeanTreeMenu.treeNode}" var="item" ajaxKeys="#{null}">   
	            <rich:treeNode iconLeaf="#{BeanTreeMenu.img_hoja}?02012018" icon="#{BeanTreeMenu.img_nodo}?02012018">            	           	
	               	<h:outputText value="#{item.nombre}"/>               		              		
				</rich:treeNode>   				    
	        </rich:tree>
        </div>
 		<br/>
 		<h:commandLink actionListener="#{BeanTreeMenu.verManual}" value="">
 			<table>
	    		<tr>
	    			<td><h:graphicImage url="/img/menu/help.png" styleClass="link_imagen" style="padding-left:10px" width="19px" title="Manual de Ayuda" /></td>
	    			<td><h:outputText value="Manual de Ayuda" styleClass="linkGrisButton" /></td>
	    		</tr>
	    	</table>
 		</h:commandLink>
		<h:commandLink action="#{BeanTreeMenu.salir}" onclick="window.close();">
 			<table>
	    		<tr>
	    			<td><h:graphicImage url="/img/menu/exit.png" styleClass="link_imagen" style="padding-left:10px" width="19px" title="Salir" /></td>
	    			<td><h:outputText value="Salir" styleClass="linkGrisButton" /></td>
	    		</tr>
	    	</table>
 		</h:commandLink>
		</div>
	</h:form>
</ui:composition>
</body>
</html>
