info.mensaje.titulo = Acceso a las plantillas de documentos y expedientes
info.mensaje.texto = Como una mejora singular o servicio añadido, se ha configurado este sistema de <b>acceso global a todas las plantillas de documentos</b> que figuren en cada momento en la aplicación AL SIGM de la Diputación Provincial. La intención es <b>facilitar su consulta y reutilización</b>, en su caso, por los ayuntamientos de la provincia y cualesquiera otras entidades públicas que lo requieran.<br><br>No obstante, como es obvio, la responsabilidad de la tramitación de los expedientes y del uso de esta herramienta corresponde a la jefatura de los servicios y departamentos que los tramitan. Los funcionarios intervinientes en cada trámite deben analizar si se cumplen los requisitos legales establecidos en cada caso y actuar en consecuencia.
